<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta charset="utf-8">
  <title>TypeScript完全に理解した</title>
  <style>
    body {
      overflow: hidden;
    }

    div:first-child {
      background-color: aquamarine;
      user-select: none;
      position: absolute;
      width: 200px;
      height: 80px;
      border: solid 1px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rot {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="js/index.js"></script>
</head>

<body>
  <div>TypeScript完全に理解した</div>
</body>

</html>
